<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Random.org API</title>
    <link href="stylesRand.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <h id="head">Random.org API</h>
	
	<form id="rand" onsubmit="return submitForm(&quot;rand&quot;);">
		Max: <input type="number" id="max" value="7">
		<br>
		Min: <input type="number" id="min" value="0">
		<br>
		<input type="submit" value="Generate Random">
	</form>
	
	<p class="output" id="int"/>
	<p class="data" id="bits"/>
	<p class="data" id="dOld"/>
	<p class="data" id="dNew"/>
	<p class="copyright" xmlns:cc="http://creativecommons.org/ns#">This work by <span class="copyright" property="cc:attributionName">Trevor</span> is licensed under <a class="copyright" href="http://creativecommons.org/licenses/by-nc-sa/4.0/?ref=chooser-v1" target="_blank" rel="license noopener noreferrer" style="display:inline-block;">CC BY-NC-SA 4.0<img class="copyright" style="margin-left:3px;vertical-align:text-bottom;" src="https://mirrors.creativecommons.org/presskit/icons/cc.svg?ref=chooser-v1"><img class="copyright" style="margin-left:3px;vertical-align:text-bottom;" src="https://mirrors.creativecommons.org/presskit/icons/by.svg?ref=chooser-v1"><img class="copyright" style="margin-left:3px;vertical-align:text-bottom;" src="https://mirrors.creativecommons.org/presskit/icons/nc.svg?ref=chooser-v1"><img class="copyright" style="margin-left:3px;vertical-align:text-bottom;" src="https://mirrors.creativecommons.org/presskit/icons/sa.svg?ref=chooser-v1"></a></p>
	
	<script>
		function submitForm(form) {
			if (localStorage.getItem('open') == "true") {
				localStorage.setItem('open', false);
			
			
				if (form == "rand") {
					write("bits");
					getRand(document.getElementById("max").value, document.getElementById("min").value);
				}
			}
			
			return false;
		}
	</script>
    <script src="resources.js"></script>
    <script src="resourcesRand.js"></script>
  </body>
</html>
