		<script>
			let clicks = 0;
			
			function pointless() {
				clicks++;
				if (clicks >= 100) {
					write("response", "I'm Just Going To Ignore You Unitl You're Board, I Guess.");
				} else if (clicks >= 50) {
					write("response", "Alright, This Is Going To Far Now, Just Stop.");
				} else if (clicks >= 15) {
					write("response", "Stop Clicking I Mean It!");
				} else if (clicks >= 5) {
					write("response", "Stop, Please");
				}
			}
		</script>
