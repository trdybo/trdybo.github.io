<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Wyare Keep - Hasher Testing</title>
		<link href="/styles.css" rel="stylesheet" type="text/css"/>
		<link href="/stylesOverlay.css" rel="stylesheet" type="text/css"/>
	</head>
	<body>
		<div class="navbar">
			<div>
				<a href="/">Wyare Keep</a>
			</div>
			<div class="dropdown">
				<button class="dropdown_button">
					Menu
					<p class="caret down">
						&#x2BC6;
					</p>
					<p class="caret up">
						&#x2BC5;
					</p>
				</button>
				<div class="dropdown_holder">
					<div class="dropdown_content">
						<a href="/Random/">Random.org API</a>
						<a href="/Hasher/">Hasher Testing</a>
						<a href="/Password/">Pswd Required Test</a>
					</div>
				</div>
			</div>
		</div>
		
		<div class="page">
			<h2>Hash Testing</h2>
			<form id="password" onsubmit="return submitForm(&quot;hash&quot;);">
				String: <input type="text" id="pswd" value="Hello World">
				<div class="button">
					<input type="submit" value="Hash"/>
				</div>
			</form>
			
			<p class="output" id="hash"/>
		</div>
		
		<p class="copyright" xmlns:cc="http://creativecommons.org/ns#">This work by <span class="copyright" property="cc:attributionName">Trevor Bosman</span> is licensed under <a class="copyright" href="http://creativecommons.org/licenses/by-nc-sa/4.0/?ref=chooser-v1" target="_blank" rel="license noopener noreferrer" style="display:inline-block;">CC BY-NC-SA 4.0<img class="copyright" style="margin-left:3px;vertical-align:text-bottom;" src="https://mirrors.creativecommons.org/presskit/icons/cc.svg?ref=chooser-v1"><img class="copyright" style="margin-left:3px;vertical-align:text-bottom;" src="https://mirrors.creativecommons.org/presskit/icons/by.svg?ref=chooser-v1"><img class="copyright" style="margin-left:3px;vertical-align:text-bottom;" src="https://mirrors.creativecommons.org/presskit/icons/nc.svg?ref=chooser-v1"><img class="copyright" style="margin-left:3px;vertical-align:text-bottom;" src="https://mirrors.creativecommons.org/presskit/icons/sa.svg?ref=chooser-v1"></a></p>
		
		<script>
			function submitForm(form) {
				if (localStorage.getItem('open') == "true") {
					localStorage.setItem('open', false);
				
				
					if (form == "hash") {
						write("hash", hash(document.getElementById("pswd").value));
						localStorage.setItem('open', true);	  
					} else {
						localStorage.setItem('open', true);
					}
				}
				
				return false;
			}
		</script>
		<script src="/resources.js" type="text/javascript"></script>
		<script src="resourcesHash.js" type="text/javascript"></script>
	</body>
</html>
